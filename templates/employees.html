{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h1>Employee Time Registration Summary</h1>
    
    <div class="card mt-4">
        <div class="card-body">
            <table class="table">
                <thead>
                    <tr>
                        <th>Employee Name</th>
                        <th>Total Hours</th>
                        <th>Total Cost</th>
                    </tr>
                </thead>
                <tbody>
                    {% for employee in employees %}
                    <tr>
                        <td>{{ employee.employee_name }}</td>
                        <td>{{ "%.1f"|format(employee.total_hours) }}</td>
                        <td>{{ "%.2f"|format(employee.total_cost) }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
